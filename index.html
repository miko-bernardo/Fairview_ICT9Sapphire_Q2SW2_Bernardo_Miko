<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robotics Club Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://media1.tenor.com/m/CgGUXc-LDc4AAAAC/hacker-pc.gif') center/cover no-repeat fixed;
      color: white;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center">Robotics Club Registration</h1>
    <div class="form-container">
      <form>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Your name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Age</label>
          <input type="number" class="form-control" placeholder="Your age" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control" placeholder="Your phone number" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Topics of Interest</label>
          <div><input type="checkbox"> Artificial Intelligence</div>
          <div><input type="checkbox"> Robotics</div>
          <div><input type="checkbox"> Electronics</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
